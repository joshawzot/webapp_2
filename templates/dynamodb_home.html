<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the DynamoDB Interaction Page</h1>
    <h2>Add Item</h2>
    <form action="{{ url_for('create_item') }}" method="post">
        <label for="item_id">Item ID:</label>
        <input type="text" id="item_id" name="item_id" required><br><br>
        <label for="item_data">Item Data:</label>
        <input type="text" id="item_data" name="item_data" required><br><br>
        <button type="submit">Add Item</button>
    </form>

    <h2>Get Items</h2>
    <button onclick="fetchItems()">Fetch Items</button>
    <ul id="itemsList"></ul>

    <script>
        function fetchItems() {
            fetch('/items')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('itemsList');
                    list.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `ID: ${item.ID.S}, Data: ${item.item_data.S}`;
                        list.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching items:', error));
        }
    </script>
</body>
</html>
