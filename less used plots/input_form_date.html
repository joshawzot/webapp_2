{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3>Input Form</h3>
    <!-- Fixed description for developers -->
    <p></p>
    <!-- Update the action URL with the correct path -->
    <form action="/view-plot/{{ database }}/{{ table_name }}/{{ plot_function }}" method="POST">
        <!-- Dropdown for selecting the option -->
        <div class="form-group">
            <label for="date_option">Choose an option:</label>
            <select name="date_option" id="date_option" class="form-control" required>
                <option value="by_date">By date</option>
                <option value="all_date_together">All date together</option>
                <option value="separate_every_file">Separate every file</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
